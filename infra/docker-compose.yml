version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: whiskey-inventory-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whiskey_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whiskey_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-whiskey_inventory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whiskey_user} -d ${POSTGRES_DB:-whiskey_inventory}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

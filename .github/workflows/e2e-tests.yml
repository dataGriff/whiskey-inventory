name: E2E Tests

on:
  pull_request:
    paths:
      - 'tests/e2e/**'
      - 'frontend/mocks/**'
      - 'contracts/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Preview URL to test against (optional, defaults to local MSW)'
        required: false
        type: string
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-local:
    name: E2E Tests (Local MSW)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install chromium

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-local
          path: tests/e2e/playwright-report/
          retention-days: 7

  e2e-preview:
    name: E2E Tests (Preview URL)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.preview_url != ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install chromium

      - name: Run E2E tests against preview
        working-directory: tests/e2e
        env:
          PREVIEW_URL: ${{ github.event.inputs.preview_url }}
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-preview
          path: tests/e2e/playwright-report/
          retention-days: 7

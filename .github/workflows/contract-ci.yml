name: Contract CI

on:
  pull_request:
    paths:
      - 'contracts/**'
      - '.github/workflows/**'

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Validate OpenAPI (yaml parser)
        run: |
          python -c "import sys, yaml; yaml.safe_load(open('contracts/openapi.yaml'))"

      - name: Generate TypeScript client
        run: ./scripts/generate-client.sh

      - name: Verify generated client
        run: |
          echo "Checking generated client structure..."
          test -d generated/ts-client || (echo "❌ Output directory not created" && exit 1)
          test -f generated/ts-client/apis/WhiskeysApi.ts || (echo "❌ WhiskeysApi.ts not found" && exit 1)
          test -f generated/ts-client/models/Whiskey.ts || (echo "❌ Whiskey model not found" && exit 1)
          echo "✅ Generated client structure looks good"
          
      - name: List generated files
        run: |
          echo "Generated API files:"
          ls -la generated/ts-client/apis/ || true
          echo ""
          echo "Generated model files:"
          ls -la generated/ts-client/models/ || true

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whiskey-inventory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whiskey_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whiskey_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-whiskey_inventory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whiskey_user} -d ${POSTGRES_DB:-whiskey_inventory}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whiskey-network

  # Database migrations and seeding
  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    container_name: whiskey-inventory-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-whiskey_user}:${POSTGRES_PASSWORD:-whiskey_dev_password}@postgres:5432/${POSTGRES_DB:-whiskey_inventory}
    volumes:
      - ./prisma:/app/prisma:ro
    networks:
      - whiskey-network
    restart: "no"  # Run once and exit

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: whiskey-inventory-backend
    restart: unless-stopped
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-whiskey_user}:${POSTGRES_PASSWORD:-whiskey_dev_password}@postgres:5432/${POSTGRES_DB:-whiskey_inventory}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - whiskey-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: whiskey-inventory-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - whiskey-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  whiskey-network:
    driver: bridge